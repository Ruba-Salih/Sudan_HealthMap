{% extends 'base.html' %}

{% block title %}Manage Hospitals{% endblock %}

{% block content %}
<h1>Manage Hospitals</h1>

<!-- Add Hospitals Form -->
<h2>Add Hospitals</h2>
<form id="add-hospital-form" onsubmit="addHospital(event)">
    <input type="text" id="name" placeholder="Hospital Name" required>
    <br>
    <select id="state" required></select>
    <br>
    <input type="text" id="username" placeholder="Username" required>
    <br>
    <input type="password" id="password" placeholder="Password" required>
    <br>
    <button type="submit">Add Hospital</button>
</form>

<hr>

<!-- Search and List of Hospitals -->
<h2>Hospital List</h2>
<form id="search-form">
    <input type="text" id="search-query" placeholder="Search hospitals...">
    <button type="submit" onclick="searchHospitals(event)">Search</button>
</form>
<ul id="hospital-list"></ul>
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'js/supervisor/manage_hospitals.js' %}" defer></script>
{% endblock %}
