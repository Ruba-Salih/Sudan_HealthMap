{% extends 'base.html' %}

{% load static %}

{% block title %}change Password{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}">
{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="change-password-container">
    <h2>Change Password</h2>
    <form id="change-password-form">
        <label for="old-password">Old Password:</label>
        <div class="password-container">
            <input type="password" id="old-password" required>
            <button type="button" class="toggle-password" data-target="old-password">Show</button>
        </div>
        
        <label for="new-password">New Password:</label>
        <div class="password-container">
            <input type="password" id="new-password" required>
            <button type="button" class="toggle-password" data-target="new-password">Show</button>
        </div>
        
        <label for="confirm-new-password">Confirm New Password:</label>
        <div class="password-container">
            <input type="password" id="confirm-new-password" required>
            <button type="button" class="toggle-password" data-target="confirm-new-password">Show</button>
        </div>
        
        <button type="submit">Change Password</button>
    </form>    
</div>
{% endblock %}

{% block scripts %}
<script> 
    const API_TOKEN = "{{ api_token }}"; 
    const USER_TYPE = "{{ user_type }}";
</script>
<script src="{% static 'js/change_password.js' %}" defer></script>
{% endblock %}
