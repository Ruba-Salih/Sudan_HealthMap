<!DOCTYPE html>
<html>
<head>
    <title>Delete Hospital Accounts</title>
</head>
<body>
    <h1>Delete Hospital Accounts</h1>

    <form method="GET">
        <input type="text" name="query" placeholder="Search by name or state" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    {% if hospitals %}
        <ul>
            {% for hospital in hospitals %}
                <li>
                    <strong>{{ hospital.name }}</strong> ({{ hospital.state.name }})
                    <form method="POST" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="hospital_id" value="{{ hospital.id }}">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hospitals found.</p>
    {% endif %}

    <a href="{% url 'supervisor_dashboard' %}">Back to Dashboard</a>
</body>
</html>
