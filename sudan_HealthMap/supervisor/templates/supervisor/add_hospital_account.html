<!DOCTYPE html>
<html>
<head>
    <title>Add Hospital Account</title>
</head>
<body>
    <h1>Add Hospital Account</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Hospital Account</button>
    </form>

    <a href="{% url 'supervisor_dashboard' %}">Back to Dashboard</a>
</body>
</html>
