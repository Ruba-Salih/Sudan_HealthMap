<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Diseases</title>
    {% load static %}
    <script src="{% static 'supervisor/js/manage_diseases.js' %}" defer></script>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        .actions button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Manage Diseases</h1>

    <!-- Add Disease Form -->
    <h2>Add Disease</h2>
    <form id="add-disease-form" onsubmit="addDisease(event)">
        <label for="name">Disease Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="submit">Add Disease</button>
    </form>

    <hr>

    <!-- Search and List of Diseases -->
    <h2>Disease List</h2>
    <form id="search-form" onsubmit="searchDiseases(event)">
        <label for="search-query">Search Diseases:</label>
        <input type="text" id="search-query" placeholder="Enter name or description">
        <button type="submit">Search</button>
    </form>
    <ul id="disease-list"></ul>
</body>
</html>
